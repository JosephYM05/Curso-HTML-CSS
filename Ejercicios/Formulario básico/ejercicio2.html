<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Ejercicio 02 - Formularios en HTML</title>
  </head>
  <body>
    <form action="/" method="GET">
      <div>
        <label for="Nombres">Nombres</label>
        <input
          name="nombres"
          placeholder="letters"
          type="letters "
          user="nombres"
          id="nombres"
          pattern="[A-Za-z]{1,30}"
        />
      </div>
      <div>
        <br />
        <label for="Edad">Edad</label>
        <input
          name="apellidos"
          type="number"
          placeholder="numbers"
          min="0"
          id="number"
        />
      </div>
      <div>
        <br />
        <label for="Frase">Frase favorita</label>
        <input id="frase" />
      </div>
      <div>
        <br />
        <button type="submit">Enviar</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </body>
</html>
