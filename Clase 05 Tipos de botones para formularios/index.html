<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tipos de botones</title>
  </head>
  <body>
    <form action="validez.html" method="GET">
      <h1>BOTONES COMNUES</h1>
      <br />
      <button type="submit">Enviar</button>
      <br />
      <div>
        <button type="reset">Restablecer</button>
        <label for="Nombres">Nombres</label>
        <input
          type="text"
          user="nombres"
          placeholder="letters"
          pattern="[A-Za-z]{1,30}"
          id="nombres"
        />
      </div>
      <br />
      <br />
      <input
        type="image"
        src="img/botton.png"
        alt="Enviar"
        width="80"
        height="28"
      />
      <br />
      <br />
      <button type="button">Sin funcionalidad</button>
    </form>
  </body>
</html>
